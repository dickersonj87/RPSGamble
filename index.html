<!DOCTYPE html>
<html>

<head>
  <title>RPS Gamble</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="container">
    <h1>RPS Gamble</h1>
    <h3>The game is simple. Start with 10 coins and wager 1, 2, or 3 coins on your way to 30 coins. You lose if you
      reach 0. Good Luck!</h3>
    <p id="result"></p>
    <p id="score"></p>
    <p id="amount"></p>
    <div id="buttons">
      <button onclick="play(1)"><img src="images/ROCK.png"></img></button>
      <button onclick="play(2)"><img src="images/PAPER.png"></img></button>
      <button onclick="play(3)"><img src="images/SCISSORS.png"></img></button>
    </div>
    <div id="wager">
      <button onclick="setWager(1)"><img src="images/1COIN.png"></img></button>
      <button onclick="setWager(2)"><img src="images/2COIN.png"></img></button>
      <button onclick="setWager(3)"><img src="images/3COIN.png"></img></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
