<!DOCTYPE html>
<html>

<head>
  <title>RPS Gamble</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="container">
    <h1>RPS Gamble</h1>
    <h3>The game is simple. Start with 10 coins and wager 1, 2, or 3 coins on your way to 30 coins. You lose if you
      reach 0. Good Luck!</h3>
    <img id="playerSelection" class="selection">
    <img id="computerSelection" class="selection">
    <p id="result"></p>
    <p id="score"></p>
    <p id="amount"></p>
    <div class="button-container" id="button">
      <button onclick="play(1)" class="handsymbols"><img src="images/ROCK.png"></img></button>
      <button onclick="play(2)" class="handsymbols"><img src="images/PAPER.png"></img></button>
      <button onclick="play(3)" class="handsymbols"><img src="images/SCISSORS.png"></img></button>
    </div>
    <div class="button-container" id="wager">
      <button onclick="setWager(1)" class="coins"><img src="images/1COIN.png"></img></button>
      <button onclick="setWager(2)" class="coins"><img src="images/2COIN.png"></img></button>
      <button onclick="setWager(3)" class="coins"><img src="images/3COIN.png"></img></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
